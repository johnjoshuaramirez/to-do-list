<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>to-do-list</title>
	<script src="https://kit.fontawesome.com/4f8a1b6b57.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css" />
	<script defer src="script.js"></script>
</head>

<body>
	<!-- Header -->
	<header class="header">
		<div class="header__title">to-do-list</div>
	</header>
	<main class="main">
		<!-- Navigation Bar -->
		<nav class="nav">
			<!-- Tasks, Today, This week Section  -->
			<section class="nav__section">
				<ul class="nav__list">
					<li class="nav__item nav__item--all-tasks" data-nav-item-all-tasks>
						<button class="nav__button nav__button--all-tasks">
							<i class="fa-solid fa-inbox"></i>All Tasks
						</button>
					</li>
					<li class="nav__item nav__item--today" data-nav-item-today>
						<button class="nav__button nav__button--today">
							<i class="fa-solid fa-calendar-day"></i>Today
						</button>
					</li>
					<li class="nav__item nav__item--this-week" data-nav-item-this-week>
						<button class="nav__button nav__button--this-week">
							<i class="fa-solid fa-calendar-week"></i>This week
						</button>
					</li>
				</ul>
			</section>
			<!-- Projects Section -->
			<section class="nav__section">
				<h2 class="nav__title">Projects</h2>
				<!-- Projects List  -->
				<ul class="nav__list nav__list--project" data-nav-list-project>
					<!-- <li class="nav__item nav__item--project">
						<button class="nav__button nav__button--project">
							<i class="fa-solid fa-list-check"></i>Sample Project
						</button>
						<i class="fa-solid fa-xmark" data-nav-x-mark></i>
					</li> -->
				</ul>
				<!-- Nav Input Group  -->
				<div class="nav__item nav__item--input-group hidden" data-nav-item-input-group>
					<input class="nav__input" data-nav-input type="text">
					<div class="nav__actions">
					  <button class="nav__button nav__button--add" data-nav-button-add>Add</button>
					  <button class="nav__button nav__button--cancel" data-nav-button-cancel>Cancel</button>
					</div>
				 </div>
            <!-- Add Project Button -->
				<div class="nav__item nav__item--add-project" data-nav-item-add-project>
					<button class="nav__button nav__button--add-project">
						<i class="fa-solid fa-plus"></i>Add Project
					</button>
				</div>
			</section>
		</nav>
		<!-- Main Section Tasks -->
		<section class="main__section main__section--tasks" data-main-section-task>
			<h1 class="main__title">All Tasks</h1>
			<ul class="main__list main__list--tasks">
				<li class="main__item">
					<div class="main__item-left">
						<i class="fa-regular fa-square"></i>
						<p class="main__text">Sample Tasks Text</p>
					</div>
					<div class="main__item-right">
						<p class="main__text main__text--due-date">No Due Date</p>
					</div>
					<i class="fa-solid fa-xmark"></i>
				</li>
			</ul>
		</section>
		<!-- Main Section Today -->
		<section class="main__section main__section--today hidden">
			<h1 class="main__title">Today</h1>
			<ul class="main__list main__list--today">
				<li class="main__item">
					<div class="main__item-left">
						<i class="fa-regular fa-square"></i>
						<p class="main__text">Sample Today Text</p>
					</div>
					<div class="main__item-right">
						<p class="main__text main__text--due-date">No Due Date</p>
					</div>
					<i class="fa-solid fa-xmark"></i>
				</li>
			</ul>
		</section>
		<!-- Main Section This Week -->
		<section class="main__section main__section--this-week hidden">
			<h1 class="main__title">This week</h1>
			<ul class="main__list main__list--this-week">
				<li class="main__item">
					<div class="main__item-left">
						<i class="fa-regular fa-square"></i>
						<p class="main__text">Sample This Week Text</p>
					</div>
					<div class="main__item-right">
						<p class="main__text main__text--due-date">No Due Date</p>
					</div>
					<i class="fa-solid fa-xmark"></i>
				</li>
			</ul>
		</section>
		<!-- main section project -->
		<section class="main__section main__section--project hidden" data-main-section-project>
			<h1 class="main__title" data-project-title>Sample Project</h1>
			<ul class="main__list main__list--project" data-project-task-list>
				<li class="main__item">
					<div class="main__item-left">
						<i class="fa-regular fa-square"></i>
						<p class="main__text">Sample Project Text</p>
					</div>
					<div class="main__item-right">
						<p class="main__text main__text--due-date">No Due Date</p>
					</div>
					<i class="fa-solid fa-xmark"></i>
				</li>
			</ul>
			<div class="main__item main__item--input-group hidden" data-main-item-input-group>
				<input class="main__input" data-main-input type="text">
				<div class="main__actions">
				  <button class="main__button main__button--add" data-main-button-add>Add</button>
				  <button class="main__button main__button--cancel" data-main-button-cancel>Cancel</button>
				</div>
			 </div>
			<div class="main__item main__item--add-task" data-main-item-add-task>
				<button class="main__button main__button--add-task">
					<i class="fa-solid fa-plus"></i>Add Task
				</button>
			</div>
		</section>
	</main>
</body>
</html>
