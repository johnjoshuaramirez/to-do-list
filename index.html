<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>to-do-list</title>
		<script src="https://kit.fontawesome.com/4f8a1b6b57.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css" />
		<script src="./src/index.js" defer></script>
	</head>
	<body>
		<header class="header">
			<div class="header__title">to-do-list</div>
		</header>
		<main class="main">
			<nav class="nav">
				<section class="nav__section">
					<ul class="nav__list">
						<li class="nav__item">
							<button class="nav__button nav__button--inbox">
								<i class="fa-solid fa-inbox"></i>Inbox
							</button>
						</li>
						<li class="nav__item">
							<button class="nav__button nav__button--today">
								<i class="fa-solid fa-calendar-day"></i>Today
							</button>
						</li>
						<li class="nav__item">
							<button class="nav__button nav__button--this-week">
								<i class="fa-solid fa-calendar-week"></i>This week
							</button>
						</li>
					</ul>
				</section>
				<section class="nav__section">
					<h2 class="nav__title">Projects</h2>
					<ul class="nav__list">
						<li class="nav__item">
							<button class="nav__button nav__button--project">
								<i class="fa-solid fa-list-check"></i>Sample Project
							</button>
                     <i class="fa-solid fa-xmark"></i>
						</li>
					</ul>
               <div class="nav__item">
                  <button class="nav__button nav__button--add-project">
                     <i class="fa-solid fa-plus"></i>Add Project
                  </button>
               </div>
				</section>
			</nav>
			<section class="main__section main__section--inbox">
				<h1 class="main__title">Inbox</h1>
				<ul class="main__list main__list--inbox">
					<li class="main__item">
						<div class="main__item-left">
							<i class="fa-regular fa-circle"></i>
							<p class="main__text">Sample Inbox Text</p>
						</div>
						<div class="main__item-right">
							<p class="main__text">No Date</p>
							<i class="fa-solid fa-xmark"></i>
						</div>
					</li>
				</ul>
            <div class="main__item">
               <button class="main__button main__button--add-task">
                  <i class="fa-solid fa-plus"></i>Add Task
               </button>
            </div>
			</section>
			<section class="main__section main__section--today">
				<h1 class="main__title">Today</h1>
				<ul class="main__list main__list--today">
					<li class="main__item"><p class="main__text">Sample Today Text</p></li>
				</ul>
			</section>
			<section class="main__section main__section--this-week">
				<h1 class="main__title">This week</h1>
				<ul class="main__list main__list--this-week">
					<li class="main__item"><p class="main__text">Sample This Week Text</p></li>
				</ul>
			</section>
		</main>
		
	</body>
</html>
