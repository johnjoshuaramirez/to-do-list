<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>to-do-list</title>
		<link rel="stylesheet" href="style.css" />
      <script src="script.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="header__title">to-do-list</div>
		</header>
		<main class="main">
         <nav class="nav">
            <section class="nav__section">
               <ul class="nav__list">
                  <li class="nav__item">
                     <button class="nav__button nav__button--inbox">Inbox</button>
                  </li>
                  <li class="nav__item">
                     <button class="nav__button nav__button--today">Today</button>
                  </li>
                  <li class="nav__item">
                     <button class="nav__button nav__button--this-week">This week</button>
                  </li>
               </ul>
            </section>
            <section class="nav__section">
               <h2 class="nav__title">Projects</h2>
               <ul class="nav__list">
                  <li class="nav__item">
                     <button class="nav__button nav__button--project">Sample Project</button>
                  </li>
               </ul>
            </section>
            <button class="nav__button nav__button--add-project">Add Project</button>
         </nav>
			<section class="main__section main__section--inbox">
				<h1 class="main__title">Inbox</h1>
				<ul class="main__list main__list--inbox">
					<li class="main__item"><p class="main__text">Sample Inbox Text</p></li>
				</ul>
				<button class="main__button main__button--add-task">Add Task</button>
			</section>
			<section class="main__section main__section--today">
				<h1 class="main__title">Today</h1>
				<ul class="main__list main__list--today">
					<li class="main__item"><p class="main__text">Sample Today Text</p></li>
				</ul>
			</section>
			<section class="main__section main__section--this-week">
				<h1 class="main__title">This week</h1>
				<ul class="main__list main__list--this-week">
					<li class="main__item"><p class="main__text">Sample This Week Text</p></li>
				</ul>
			</section>
		</main>
		<footer class="footer">to-do-list</footer>
	</body>
</html>
